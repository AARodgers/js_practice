<!DOCTYPE html>
<html>
  <head>
    <title>Counting App</title>
    <script>
      // wait until the window is loaded before registering the onclick event
      window.addEventListener('load', registerEvents, false);
      // create a global couting variable
      var theCount = 0;
      /**
       * Registers onclick events
       */
      function registerEvents(e) {
        document.getElementById("incrementButton").addEventListener('click', increaseCount, false);
        document.getElementById("incrementButton").addEventListener('click', changeSize, false);
      }

      /**
       * the addEventListener() method is implemented by using 3 arguements: first is the event type (just the name of the event  without the on prefix),
       * second arguement is the function to call when the event happens, since we don't want to call it immediately, we leave off the parentheses,
       * third arguement is a boolean value that indicates the order in the which event handlers execute when an element with an event has a parent
       * element that also is associated with an event. 

      /**
       * Increments theCount and displays result.
       */

       function increaseCount(e) {
         theCount++;
         document.getElementById("currentCount").innerHTML = theCount;
       }

      /** Change the font size of the count text
       */

      function changeSize(e) {
        document.getElementById("currentCount").style.fontSize = theCount;
      }
    </script>
  </head>
  <body>
    <h1>Click the button to count.</h1>
    <p>Current Number: <span id="currentCount">0</p>
    <button id="incrementButton">Increase Count</button>
  </body>
</html>
