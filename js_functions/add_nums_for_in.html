<html>
<head>
  <title>Get the total</title>
</head>
<body>
  <script>
    var myNumbers = [2, 4, 2, 7];
    var total = 0;
    for (oneNumber in myNumbers) {
      total = total + myNumbers[oneNumber];
    }
    document.write(total);
  </script>
</body>
</html>

<!--Adds the nums and returns 15-->
<!-- If you have more arrays of nums, need to write new loop statement for each new array-->
