<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The join() Method</h2>

<p>join() returns an array as a string:</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let text = fruits.join();

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
