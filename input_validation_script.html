<html>
  <head>
    <title>Math Fun</title>
    <script>
      function registerEvents() {
        document.mathWiz.operate.addEventListener('click', validate, false);
      }

      function validate() {
        var first = document.mathWiz.numberOne.value;
        var second = document.mathWiz.numberTwo.value;
        var operator = document.mathWiz.operator.value;
        if (/^\d+$/.test(first) && /^\d+$/.test(second)) {
          doTheMath();
        } else {
          alert("Error: Both numbers must be numberic");
        }
      }

      /** For the Regex: the characters btwn / and / is a regular expression. A regular expression is a search
       * pattern made up of symbols that represent groups of other symbols. This one checks whether both the
       * values that the user entered are numeric
       */


      function doTheMath() {
        var first = parseInt(document.mathWiz.numberOne.value);
        var second = parseInt(document.mathWiz.numberTwo.value);
        var operator = document.mathWiz.operator.value;
        switch (operator) {
          case "add":
            var answer = first + second;
            break;
          case "subtract":
            var answer = first - second;
            break;
          case "multiply":
            var answer = first * second;
            break;
            case "divide":
              var answer = first/second;
            break;
        }
        document.mathWiz.theResult.value = answer;
      }
    </script>
  </head>
  <body onload="registerEvents();">
    <div id="formErrors"></div>
    <form name="mathWiz">
      <label>First Number: <input type="number" name="numberOne"></label><br>
      <label>Second Number: <input type="number" name="numberTwo"></label><br>
      <label>Operator:
        <select name="operator">
          <option value="add"> + </option>
          <option value="subtract"> - </option>
          <option value="multiply"> * </option>
          <option value="divide"> / </option>
        </select>
      </label>
      <br>
      <input type="button" name="operate" value="Do the Math!"><br>
      <label>Result: <input type="number" name="theResult"></label>
    </form>
  </body>
</html>
