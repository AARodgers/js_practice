<html>
<head>
  <title>Count and show me even numbers</title>
</head>
<body>
  <script>
    for (var i = 0; i <= 20; i++) {
      if (i%2 != 0) {
        continue;
      }
      document.write(i + " is an even number.<br>");
    }
  </script>
</body>
</html>

<!-- continue can replace an else statement-->
